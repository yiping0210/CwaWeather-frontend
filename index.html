    <script>
        const API_BASE_URL = "https://weather-taipei-yp.zeabur.app/api/weather/";
        let currentCity = "è‡ºåŒ—å¸‚";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "NO UMBRELLA";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "BRING UMBRELLA";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "CASUAL WEAR";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "LIGHT CLOTH";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "WEAR JACKET";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "DAWN";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "NIGHT";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>

                                    <div style="font-size:0.7rem; color:var(--cyber-secondary); font-family: 'Orbitron', sans-serif;">RAIN: ${current.rain}</div>
                                </div>

                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:var(--cyber-secondary); font-family: 'Orbitron', sans-serif;">MAX: ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "NEXT-" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:var(--cyber-accent); margin-top:5px; font-family: 'Orbitron', sans-serif;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

            document.getElementById('updateTime').textContent = `${month}.${date} ${days[dayIndex]}`;
        }

        async function fetchWeather(city = currentCity, showLoading = true) {
            try {
                if (showLoading) {
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('mainContent').style.display = 'none';
                }

                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼šåªæœ‰ç¬¬ä¸€æ¬¡è¼‰å…¥æ‰å»¶é²
                const delayPromise = showLoading
                    ? new Promise(resolve => setTimeout(resolve, 1500))
                    : Promise.resolve();

                // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
                const fetchPromise = fetch(API_BASE_URL + encodeURIComponent(city)).then(res => res.json());

                // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("âš ï¸ SYSTEM ERROR: CONNECTION FAILED\nç„¡æ³•é€£æ¥æ°£è±¡æ•¸æ“šåº«");
                document.getElementById('loading').style.display = 'none';
            }
        }

        // åŸå¸‚åˆ‡æ›åŠŸèƒ½
        function initCityTabs() {
            const tabs = document.querySelectorAll('.city-tab');

            tabs.forEach(tab => {
                tab.addEventListener('click', async function() {
                    // ç§»é™¤æ‰€æœ‰ active ç‹€æ…‹
                    tabs.forEach(t => t.classList.remove('active'));

                    // æ·»åŠ ç•¶å‰ active ç‹€æ…‹
                    this.classList.add('active');

                    // æ›´æ–°ç•¶å‰åŸå¸‚
                    currentCity = this.dataset.city;
                    const cityEn = this.dataset.en;

                    // æ›´æ–°é ‚éƒ¨é¡¯ç¤º
                    document.getElementById('currentCity').textContent = cityEn;

                    // ç²å–æ–°åŸå¸‚çš„å¤©æ°£è³‡æ–™ï¼ˆä¸é¡¯ç¤ºloadingç•«é¢ï¼‰
                    await fetchWeather(currentCity, false);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchWeather();
            initCityTabs();
        });
    </script>
